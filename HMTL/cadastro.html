  <body>
    <header>
      <div class="principal">

          <a href="/HMTL/cadastro.html">CADASTRE-SE</a>
        </div>
      </div>
    </header>
    <fieldset class="grupo">
      <div class="container_form">
        <h1>Formulário de Cadastro</h1>
        <form id="cadastro" class="form" method="post">
          <div class="form_grupo">
            <label for="nome" class="form_label">Nome</label>
            <input
              type="text"
              name="nome"
              class="form_input"
              id="nome"
              placeholder="Nome"
              required
            />
          </div>

          <div class="form_grupo">
            <label for="e-mail" class="form_label">Email</label>
            <input
              type="email"
              name="email"
              class="form_input"
              id="email"
              placeholder="seuemail@email.com"
              required
            />
          </div>

          <div class="form_grupo">
            <label for="datanascimento" class="form_label"
              >Data de Nascimento</label
            >
            <input
              type="date"
              name="datanascimento"
              class="form_input"
              id="datanascimento"
              placeholder="Data de Nascimento"
              required
            />
          </div>
          <div class="form_grupo">
            <label for="estadocivil" class="text">Estado civil</label>
            <select name="estadocivil" class="dropdown" required>
              <option selected disabled class="form_select_option" value="">
                Selecione
              </option>
              <option value="Solteiro" class="form_select_option">
                Solteiro(a)
              </option>
              <option value="Casado" class="form_select_option">
                Casado(a)
              </option>
              <option value="Divorciado" class="form_select_option">
                Divorciado(a)
              </option>
              <option value="Viúvo" class="form_select_option">Viúvo(a)</option>
            </select>
          </div>
          <div class="form_grupo">
            <span class="legenda">Sexo:</span>

            <div class="radio-btn">
              <input
                type="radio"
                class="form_new_input"
                id="masculino"
                name="sexo"
                value="Masculino"
                required="required"
              />
              <label for="masculino" class="radio_label form_label">
                <span class="radio_new_btn"></span> Masculino</label
              >
            </div>
            <div class="radio-btn">
              <input
                type="radio"
                class="form_new_input"
                id="feminino"
                name="sexo"
                value="Feminino"
                required="required"
              />
              <label for="feminino" class="radio_label form_label">
                <span class="radio_new_btn"></span> Feminino</label
              >
            </div>
          </div>

          <div class="form_message">
            <label for="message" class="form_message_label">
              Digite aqui sua sua mensagem:</label
            >
            <textarea
              name="mensagem"
              id="message"
              cols="30"
              rows="3"
              class="form_input message_input"
            ></textarea>
          </div>
          <div class="submit">
            <input type="hidden" name="acao" value="enviar" />
            <button type="submit" name="Submit" class="submit_btn">
              Cadastrar
            </button>
          </div>
        </form>
      </div>
      <!--container_form-->
    </fieldset>

    <footer>
      <div class="rodape">

      </div>
    </footer>

  </body>
